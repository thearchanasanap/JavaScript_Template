<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>
		<script>
		let sugger = 35;
		let salt = 18;
		let oil = 98;
		let total = sugger + salt + oil;
		</script>
	</head>
	<body>
	<h1>Grocery Price</h1>
	<h3 id="demo"></h3>
	<button type="button" onclick="document.getElementById('demo').innerHTML = 'The total is: ' + total">Try it</button>
	</body>
</html>
