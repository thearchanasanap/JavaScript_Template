<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>
		<script>
			let message; //variable name
			message = "Welcome to javaScript"; //store the value
			alert(message); //show the variable content
			
			let hello = "Hello Word"; //define the variable and assign the value in single line
			alert(hello);
			
			let user = "Archana", age = "28", gendar = "Femal"; //We can also declare multiple variables in one line:
			document.write(user,age,gendar +"</br>");
			
			//The multiline variant is a bit longer, but easier to read:
			let user1 ="john"; 
			let age1 = "29";
			let message1 = "welcome john"
			document.write(user1+age+message1 +"</br>");
			
			let message2;
			message2 ="hello";
			message2 ="word"
			document.write(message2);
			
		</script>
	</head>
	<body>
	</body>
</html>
