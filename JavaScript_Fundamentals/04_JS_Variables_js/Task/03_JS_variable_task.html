<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>
	</head>
	<body>
		<p>Display the sum of 5 + 10, using two variables: x and y.</p>
		
		<p id="demo"></p>
		<script>
			var x, y;
			x = 5;
			y = 10;
			document.getElementById('demo').innerHTML = x + y;
		</script>
		
	</body>
</html>
