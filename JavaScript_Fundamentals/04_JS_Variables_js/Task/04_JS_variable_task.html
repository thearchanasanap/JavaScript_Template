<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>
	</head>
	<body>
		<p>Create a variable called z, assign x + y to it, and display the result in an alert box.</p>
		
		<p id="demo"></p>
		<script>
			var x = 5;
			var y = 10;
			var z = x + y;
			alert(z);
			
		</script>
		
	</body>
</html>
