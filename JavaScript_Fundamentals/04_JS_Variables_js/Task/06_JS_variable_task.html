<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>
	</head>
	<body>
		<p>Declare two variables: admin and name.
			Assign the value "John" to name.
			Copy the value from name to admin.
		Show the value of admin using alert (must output “John”).</p>
		
		<p id="demo"></p>
		<script>
		 var admin, name;
		 name = "john";
		 admin = name;
		 alert(admin);
		</script>
		
	</body>
</html>
