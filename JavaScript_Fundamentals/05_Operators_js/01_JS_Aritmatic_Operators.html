<!DOCTYPE HTML>
<html>
	<head>
		<meta charset ="UTF-8">
		<title>Constant Variable</title>
		
	</head>
	<body>
		<p id="demo">JavaScript operators</p>
		<p>Type of operators</p>
		<ul>
		<li>Arithmetic operators</li>
		<li>Assignment Operators</li>
		<li>String Operators</li>
		<li>Comparison Operators</li>
		<li>Logical Operators</li>
		<li>Bitwise Operators</li>
		</ul>
		<h1>Arithmetic operators</h1>
		<script type ="text/javascript" language="javascript">
			var x = 20;
			var y = 15;
			<!-----------The Addition operator (+) adds numbers: ------------->
			var z = x + y;
			document.write("Adding of numbers = " + z + "</br>");
			<!-----------The Subtraction operator (-) subtracts numbers------------->
			var z = x - y; 
			document.write("Subtracts of numbers = " + z + "</br>");
			<!-----------The Multiplication operator (*) Multiplies numbers------------->
			var z = x * y; 
			document.write("Multiplie of numbers = " + z + "</br>");
			<!-----------The Division operator (/) Divides numbers------------->
			var z = x / y; 
			document.write("Divides of numbers = " + z + "</br>");
			<!-----------The Modulus operator (%) return the division numbers------------->
			var z = x % y; 
			document.write("Modulus of numbers = " + z + "</br>");
			<!-----------The Increment operator (++) Incremets numbers------------->
			x++
			document.write("Increment of numbers = " + x + "</br>");
			<!-----------The Decrement operator (--) Decremets numbers------------->
			y--
			document.write("Decrement of numbers = " + y + "</br>");
			<!-----------The Exponentiation operator (**) Exponentitation numbers------------->
			var z = x** 2;
			document.write("exponentitation of numbers = " + z + "</br>");
		</script>
	</body>
</html>
