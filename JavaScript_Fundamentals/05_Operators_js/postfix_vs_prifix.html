<!DOCTYPE HTML>
<html>
	<head>
		<meta charset ="UTF-8">
		<title>Postfix vs  Prefix</title>
		
	</head>
	<body>
		<h1>Postfix vs Prefix</h1>
	
		<p id="demo">JavaScript operators</p>
		
	</ul>
	
	<script type ="text/javascript" language="javascript">
		
		var x = 60;
		var y;
		y = x++;
		document.write("postfix increment= " + y + "</br>")
		document.write(x +"</br>")
		<!--------------assign x value to y and then x++(incrment)------------------->
		y = ++x;
		document.write("Prefix increment =" + y + "</br>");
		document.write(x +"</br>")
		y = x--;
		document.write("postfix Decrement= " + y + "</br>")
		document.write(x +"</br>")
		y = --x;
		document.write("prefix Decrement= " + y + "</br>")
		document.write(x +"</br>")
		
	</script>
</body>
</html>
