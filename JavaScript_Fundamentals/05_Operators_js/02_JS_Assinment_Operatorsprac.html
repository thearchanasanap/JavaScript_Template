<!DOCTYPE HTML>
<html>
	<head>
		<meta charset ="UTF-8">
		<title>Constant Variable</title>
		
	</head>
	<body>
		<p id="demo">JavaScript operators</p>
		<p>Type of operators</p>
		<ul>
			<li>Arithmetic operators</li>
			<li>Assignment Operators</li>
			<li>String Operators</li>
			<li>Comparison Operators</li>
			<li>Logical Operators</li>
			<li>Bitwise Operators</li>
		</ul>
		<h1>Assignment operator</h1>
		<script type ="text/javascript" language="javascript">
			<!-------------Simple Assignment--------->
			var x = 25;
			document.write("Value of x is = " +x +"</br>");
			<!----------------Addition and Assigment----------->
			x += 20;
			document.write("The value of x is = " + x + "</br>");
			<!-----Subtraction and Assignment------------>
			x -= 4;
			document.write("The value of x is = " + x + "</br>");
			<!---------Multiplication and Asiignment------------->
			x *= 90;
			document.write("The Value of x is = " + x + "</br>");
			<!----------Division and Assignment----------------->
			x /= 8;
			document.write("The value of x is = " + x + "</br>");
			<!--------Modulus and Assigment----------->
			x = (x%=40);
			document.write(x);
			
		</script>
	</body>
</html>
