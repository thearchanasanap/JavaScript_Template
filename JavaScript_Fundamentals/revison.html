<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta type="viewport" content="width=device-width, initial-scale">
		<title>Operators</title>
		<script>
		</script>
	</head>
	<body>
		<h1> Types of operators</h1>
		<ul>
			<li>Arithmetic Operators </li>
			<li>Assignment operators</li>
			<li>string Operators</li>
			<li>comparison operators</li>
			<li>logical operators</li>
			<li>Bitwise operators</li>
		</ul>
		<h2>Arithmetic operators</h2>
		<script>
		  var a = 15;
		  var b = 10;
		  var c = a+b;
		  document.write("addition operators="+ c + "</br>")
		  var c = a - b;
		  document.write("subtraction operators =" + c + "</br>");
		  var c = a*b;
		  document.write("multiplication operators" + c + "</br>");
		  var c = a/b;
		  document.write("division Operators" + c + "</br>");
		  var c = a%b;
		  document.write("modulus operators" + c + "</br>");
		  a++; 
		  document.write("increment operators= " + a + "</br>");
		  b--
		  document.write("decrement operators= " + b + "</br>");
		  
		  <!-----------preifix and postfix----------->
		  var x = 7;
		  var y;
		  y = x++;
		  document.write("postfix= " + y + "</br>");
		  y = ++x;
		  document.write("prefix= " +y + "</br>");
		  
		  <!-----------Assignment Operators----------->
		  var s = 23;
		  var t = 18;
		  var u = (s=t);
		  document.write("Assignment Operators=" + u + "</br>");
		  var u = (s+=t);
		  document.write("Addition and Assignment= "+ u + "</br>");
		  var u = (s-=t);
		  document.write("Subtration and Assignment= "+ u + "</br>");
		  var u = (s*=t);
		  document.write("Multiplication and Assignment= "+ u + "</br>");
		  var u = (s/=t);
		  document.write("Division and Assignment= "+ u + "</br>");
		  var u = (s%=t) ;
		  document.write("modulus and Assignment= "+ u + "</br>")
		</script>
	</body>
</html>
